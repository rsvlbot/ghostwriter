      <path d="M256 180 C220 180 192 208 192 244 L192 290 C192 294 196 296 199 294 L212 284 C216 281 222 281 226 284 L240 294 C244 297 250 297 254 294 L268 284 C272 281 278 281 282 284 L296 294 C300 297 306 297 310 294 L324 284 C328 281 334 281 338 284 L351 294 C354 296 358 294 358 290 L358 244 C358 208 330 180 294 180 L256 180 Z" fill="#f97316">
